<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch Vocab Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Deutsch Vocabulary Trainer</h1>
    <div id="quiz">
        <div id="card">
            <div style="margin-top:8px;">
                <label>課程篩選：</label>
                <div id="lessonContainer" style="margin-top:6px; display:flex; flex-wrap:wrap; gap:6px; justify-content:left;"></div>
                <div style="margin-top:10px;">
                    <button id="examMode">開始測驗</button>
                </div>
            </div>
            <p id="translation">點擊下一個開始！</p>
            <div id="inputs" style="display:none;">
            </div>
            <button id="check" style="display:none;">檢查</button>
            <p id="feedback" style="display:none;"></p>
            <button id="showAnswer" style="display:none;">顯示答案</button>
        </div>
        <button id="next">下一個</button>
        <div id="examResult" style="margin-top:20px; display:none;">
            <h2>測驗結果</h2>
            <div id="examStats"></div>
            <div id="wrongAnswersList" style="margin-top:10px; text-align:left;"></div>
        </div>
    </div>
    <script src="vocab-L0-2.js"></script>
    <script src="vocab-L3-5.js"></script>
    <script src="script.js"></script>
</body>
</html>
